<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Limited Luxury</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to your CSS file -->
</head>
<body>
        <!-- Header Section -->
        <header>
            <button id="myButton" class="popup-button">Show Menu</button>
            <img id="Logo" src="/img/limitedluxurylogo.2.png">
        </header>
    
        <!-- Popup Menu -->
        <div id="Popup" class="popup">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Settings</a>
        </div>

    <!-- Main Content -->
    <main>
        <h1>Contact Us</h1>>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Limited Luxury. All rights reserved.</p>
    </footer>
</body>
</html>
